{% extends "layouts/default.html" %}

{% block content %}

	<br>
	<br>
	{% for design in designs.items %}
		<div class="columns">
			<div class="column is-5">
				<div class="card-image" style="border:1px solid #EFEFEF;">
					<figure class="image" style="width: 100%;">
						{% if design.asset %}
						<img src="{{ design.asset.path | image }}" class="image">
						{% else %}
						<img src="https://bulma.io/images/placeholders/1080x960.png" alt="Placeholder image">
						{% endif %}
					</figure>
				</div>
			</div>
			<div class="column is-7">
				<p class="title is-6">
					<a href="{{ design | route('designOne') }}">
					{{ design.name }}
					</a>
				</p>
				<div class="content">
					{{ design.description | escape | nl2br }}

					{% if design.website %}
					<br>
					<a href="{{ design.website }}" target="_blank">
						{{ design.website }}
					</a>
					{% endif %}
					
				</div>
			</div>
		</div>
		<hr>
	{% endfor %}

{% endblock %}
