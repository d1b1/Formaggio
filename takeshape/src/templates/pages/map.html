{% extends "layouts/default.html" %}

{% block content %}

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

	<style>
		em {
			font-weight: bold;
			font-style: normal;
		}

		.ais-Hits-list {
			list-style-type: none;
		}

		#map {
			-webkit-box-shadow: 3px 3px 4px 0px rgba(223,223,223,1);
			-moz-box-shadow: 3px 3px 4px 0px rgba(223,223,223,1);
			box-shadow: 3px 3px 4px 0px rgba(223,223,223,1);
			border:1px solid #DFDFDF;
			height: 400px;"
		}

	<div class="container">
		<div class="columns">
			<div class="column is-full">
				<div id="search-query"></div>
			</div>
		</div>
		<div class="columns">
			<div class="column is-one-fifths">
				<b>Milk Types</b>
				<div id="milk" class="facet"></div>
				<br>
				<b>Covering</b>
				<div id="covering" class="facet"></div><br>
				<b>Age</b>
				<div id="aged" class="facet"></div>
				<br>
				<div id="clearAll"></div>
			</div>
			<div class="column is-four-fifths">
				<div id="stats"></div>
				<div id="active-filters"></div>
				<div id="map"></div><br>
				<div id="powered-by"></div>
			</div>
		</div>
	</div>
